<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quote-form-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container mb-2">
        <h5><strong class="mb-2">¿Desea cotizar la instalación de un aire acondicionado?</strong></h5>
        <a href="https://api.whatsapp.com/send?phone=+521234567890&text=Hola, quiero solicitar una cotización."
            class="whatsapp-btn mb-2">
            <i class="fa-brands fa-whatsapp fa-2x"></i>
            <span>Contactar por WhatsApp</span>
        </a>

        <div class="divider mb-2">- o -</div>

        <h6><strong class="mb-2">¿Desea cotizar la instalación de paneles solares?</strong></h6>
        <p class="mb-2">Compártenos tus datos para contactarte</p>

        <form class="mb-2">
            <div class="mb-2">
                <input type="text" class="form-control border-0" placeholder="Ingrese su nombre completo">
            </div>
            <div class="mb-2">
                <input type="email" class="form-control border-0"
                    placeholder="Ingrese un correo electrónico de contacto">
            </div>
            <div class="mb-2">
                <input type="tel" class="form-control border-0" placeholder="Ingrese un número telefónico de contacto">
            </div>

            <div class="upload-box mb-2" onclick="document.getElementById('fileInput').click();">
                <i class="fa fa-solid fa-upload load-icon fa-3x"></i>
                <p>Adjunte su recibo de luz en formato PDF o Imagen</p>
                <input type="file" class="mb-2" id="fileInput" accept=".pdf, .jpg, .png" style="display: none;">
            </div>

            <button type="submit" class="btn btn-primary rounded-pill py-3 px-5 ">Enviar Solicitud de
                Cotización</button>
        </form>
    </div>
</body>
